<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>新闻发布系统后台管理</title>
    <link rel="stylesheet" type="text/css" href="view/manage/manage.css">
    <script type="text/javascript" src="view/manage/assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="view/manage/manage.js"></script>
	
    
</head>

<body>
    <div class="container">
        <div class="left">
            <h1 class="text-title">新闻系统后台数据库</h1>
        </div>
        <div class="text-content">
            <div class="text-content-list">
                <table>
                    <tr>
                        <td id="news" name="news">新闻表</td>
                    </tr>
                    <tr>
                        <td id="category" name="category">类别表</td>
                    </tr>
					<tr>
                        <td id="category_news" name="category_news">新闻类别表</td>
                    </tr>
                </table>
            </div>
            <div class="news-conainer">
                <div class="news-title">
                    <h2><span>新闻表</span></h2>
                    
                  
                </div>
                <div class="news-content-list">
				     <h5 id="add">+添加</h5>
					 
                    <table id="ax">
                        <thead>
                            <tr class="newhead">
                                <th class="newhead-id">ID</th>
                                <th class="newhead-title">新闻标题</th>
								<th class="newhead-titleurl">标题图片</th>
                                <th class="newhead-synposis">新闻概述</th>
                                <th class="newhead-content">新闻内容</th>
                                <th class="newhead-time">发表时间</th>
                                <th class="operation">操作</th>
                            </tr>
                        </thead>
                        <tbody id="news-content" class="news-content">
						     
                        </tbody>

                    </table>
                </div >
				
				<div class="news-content-list1" style="display:none">
				   <h5 id="add1">+添加</h5>
					<table id="ex">
                        <thead>
                            <tr class="newhead">
                                <th class="newhead-id">类别ID</th>
                                <th class="newhead-title">类别名称</th>
                                <th class="operation">操作</th>
                            </tr>
                        </thead>
                        <tbody id="news-content1" class="news-content1">
		
                        </tbody>

                    </table>
				</div>
				
				<div class="news-content-list2" style="display:none" >
				<h5 id="add2">+添加</h5>
					<table id="cx">
                        <thead>
                            <tr class="newhead">
                                <th class="newhead-id">类别ID</th>
                                <th class="newhead-id">新闻ID</th>
                                <th class="operation">操作</th>
                            </tr>
                        </thead>
                        <tbody id="news-content2" class="news-content2">
		
                        </tbody>

                    </table>
				</div>
				
				
				<div class="news-update" style="display:none">
				<button id="goback">返回</button>
                    <form>
                        <p>
                            <label for="title"><b>*</b>标题:</label>
                            <input type="text" name="title" id="title">
                        </p>
                       
                        <p>
                            <label for="icon"><b>*</b>标题图片:</label>
                            <input type="url" name="icon" id="icon">
                        </p>
                        <p>
                            <label for="username">使用者:</label> 
                            <input type="text" name="username" id="username">
                        </p>
                        <p>
                            <label for="synopsis">新闻概述:</label>  
                            <input type="text" name="synopsis" id="synopsis">
                        </p>
                        
                        <p>
                           <label for="content" class="content"><b>*</b>内容:</label> 
                           <textarea name="content" id="content"></textarea>
                        </p>
                        <input type="button" name="submit" id="submit" value="提交" >
                    </form>
                    <p class="hidden"></p>
                </div>
				
                <div class="news-update1" style="display:none">
				<button id="goback1">返回</button>
                    <form>
          
                        <p>
                            <label for="category_id"><b>*</b>类别ID:</label>
                            <input type="text" name="category_id" id="category_id">
                        </p>
                        <p>
                            <label for="name"><b>*</b>类别名称:</label>
                            <input type="text" name="name" id="name">
                        </p>
                        <input type="button" name="submit" id="submit" value="提交" >
                    </form>
                    <p class="hidden"></p>
                </div>
				
				
				<div class="news-update2" style="display:none">
				<button id="goback2">返回</button>
                    <form>
         
                        <p>
                            <label for="category_id"><b>*</b>类别ID:</label>
                            <input type="text" name="category_id" id="category_id">
                        </p>
                        <p>
                            <label for="news_id"><b>*</b>新闻ID:</label>
                            <input type="text" name="news_id" id="news_id">
                        </p>
           
                        <input type="button" name="submit" id="submit" value="提交" >
                    </form>
                    <p class="hidden"></p>
                </div>
				
				
				
            </div>
        </div>
    </div>
</body>
</html>
